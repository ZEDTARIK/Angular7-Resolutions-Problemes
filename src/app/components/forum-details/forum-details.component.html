<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> {{ id }}</h3>
      </div>
      <div class="panel-body" style="overflow-x:auto;">
        <div class="table-responsive">

        <table class="table table-border table-striped">
          <thead>
            <th>Technoloy</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Date</th>
          </thead>
          <tbody>
            <tr>
              <td>{{ forum?.technology }}</td>
              <td>{{ forum?.descriptionProbleme }}</td>
              <td>{{ forum?.priority }}</td>
              <td>{{ forum?.dueDate }}</td>
            </tr>
          </tbody>
        </table>

      </div>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Resolution Problem</h3>
      </div>
      <div class="panel-body">

        <ul class="list-group">
          <li class="list-group-item" *ngFor="let res of forum?.resolutionProbleme ">
            <span class="badge">14</span>
            {{res}}
          </li>
        </ul>
        
     
        
        <div class="well" *ngIf="showFormClick">
            
             
                <div class="form-group">
                  <input [(ngModel)]="forum.resolutionProbleme" type="text" class="form-control" placeholder="New Solution">
                </div>
                <div class="form-group">
                  <div class="btn-toolbar">
                    <button class="btn btn-success" type="button" (click)="addSolution()">Save</button>
                    <button class="btn btn-danger" type="reset" (click)="showFormClick = !showFormClick">Cancel</button>
                  </div>
                </div>
            
            
        </div>
      

        <span>
          <button type="button" class="btn btn-success" (click)="showFormClick = !showFormClick"> Add Solution</button>
        </span>

      </div>
    </div>
  </div>
</div>
