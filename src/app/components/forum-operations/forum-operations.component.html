<div class="row mt-3">
  <div class="col-md-12">
    
    <form class="form-horizontal" [formGroup]="forumForm" (ngSubmit)="onSubmitForm(forumForm)">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{TitleOperation}}</h3>
        </div>
        <div class="panel-body">



          <div class="form-group" [ngClass]="{'has-error': formErros.technology }">
            <label for="technology" class="col-sm-2 control-label">Technology</label>
            <div class="col-sm-6">
              <input type="text" id="technology" class="form-control" placeholder="Technology"
                (blur)="logValidationErrors()" formControlName="technology">
            </div>
            <div class="col-sm-4" *ngIf="formErros.technology">
              <span class="help-block">{{formErros.technology}}</span>
            </div>
          </div>

          <div class="form-group" [ngClass]="{'has-error': formErros.descriptionProbleme }">
            <label for="descriptionProbleme" class="col-sm-2 control-label">Description Probleme</label>
            <div class="col-sm-6">
              <input type="text" id="descriptionProbleme" class="form-control" placeholder="Description"
                (blur)="logValidationErrors()" formControlName="descriptionProbleme">
            </div>
            <div class="col-sm-4" *ngIf="formErros.descriptionProbleme">
              <span class="help-block">{{formErros.descriptionProbleme}}</span>
            </div>
          </div>

          <div class="form-group">
            <label for="priority" class="col-sm-2 control-label">Priority Probleme</label>
            <div class="col-sm-6">
              <input type="text" id="priority" class="form-control" placeholder="Priority"
                (blur)="logValidationErrors()" formControlName="priority">
            </div>
          </div>

          <div class="form-group">
            <label for="dueDate" class="col-sm-2 control-label">due Date</label>
            <div class="col-sm-6">
              <input type="text" id="dueDate" class="form-control" placeholder="Due Date" (blur)="logValidationErrors()"
                formControlName="dueDate">
            </div>
          </div>

        </div>

        <div class="panel-footer">
          <div class="btn-toolbar">
            <button type="submit" class="btn btn-success" [disabled]="!forumForm.valid">Submit</button>
            <button type="button" class="btn btn-danger" (click)="onResetForm(forumForm)">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="onLoadData()">On Load</button>
          </div>
        </div>

      </div>

    </form>

    <pre>
    {{forumForm.value | json }}
  </pre>
  </div>
</div>
