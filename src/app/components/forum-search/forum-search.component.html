<div class="row mt-2">
  <div class="col-md-12">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <a routerLink="/forum/operation" style="margin-top: -4px;" class="btn btn-sm btn-warning">
          <i class="fa fa-plus-square"></i>
          Add New Ticket</a>
      </div>
      <div class="panel-body">

        <!-- Table -->
        <table class="table table-hover table-borderless">
          <thead>
            <tr class="text-center">
              <th>Ticket</th>
              <th>Technology IT</th>
              <th>Description</th>
              <th>Status</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="forums.length==0">
              <td class="font-italic text-center" colspan="5">
                No Data Exist
              </td>
            </tr>
            <tr *ngFor="let forum of forums;trackBy: tracking">
              <td>{{forum.ticket}}</td>
              <td>{{forum.technology}}</td>
              <td>{{forum.descriptionProbleme}}</td>
              <td [ngSwitch]="forum.resolutionProbleme">
                <span *ngSwitchCase="null" class="glyphicon glyphicon-thumbs-down" style="color: red;"></span>
                <span *ngSwitchDefault class="glyphicon glyphicon-thumbs-up" style="color: green;"></span>
              </td>
              <td>
                <button class="btn btn-sm" (click)="onDetail(forum.id)">
                  <span class="glyphicon glyphicon-tasks"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>
</div>
