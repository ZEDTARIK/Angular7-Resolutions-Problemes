<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> {{ id }}</h3>
      </div>
      <div class="panel-body" style="overflow-x:auto;">
        <table class="table table-border">
          <thead>
            <th>Technoloy</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Date</th>
          </thead>
          <tbody>
            <tr>
              <td>{{ forum?.technology }}</td>
              <td>{{ forum?.descriptionProbleme }}</td>
              <td>{{ forum?.priority }}</td>
              <td>{{ forum?.dueDate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <div class="col-md-6">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Resolution Problem</h3>
      </div>
      <div class="panel-body">

        <button type="button" class="btn btn-success btn-sm">Add Solution</button>


      </div>
    </div>
  </div>
</div>
